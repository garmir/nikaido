name: Remote Claude Retry Until Success
on: [push, workflow_dispatch]

jobs:
  claude-retry-agent:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        retry_attempt: [1, 2, 3, 4, 5]
        test_type: [cascade-fix, workflow-optimization, methodology-validation]
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Remote Claude Agent - Attempt ${{ matrix.retry_attempt }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        continue-on-error: true
        run: |
          cd ~ && nix-shell -p nodejs expect --run 'expect -c "
            set timeout 600
            spawn npx @anthropic-ai/claude-code --dangerously-skip-permissions \"You are a remote Claude instance in repository ${{ github.repository }}. Your task: ${{ matrix.test_type }} attempt ${{ matrix.retry_attempt }}. Use the same .claude methodology patterns. Test and validate: 1) Repository dispatch cascades 2) Release-based triggering 3) Cross-repository coordination 4) Matrix parallelization. If workflows fail, analyze why and implement fixes. Continue testing until you achieve successful workflow execution. Document your findings and create working solutions.\"
            expect { -re {.*bypass permissions.*} { send \"2\r\" } }
            expect { -re {.*success.*|.*working.*|.*fixed.*|.*Write.*} { exit 0 } timeout { exit 1 } }
          "'

      - name: Ubuntu Retry Fallback - Attempt ${{ matrix.retry_attempt }}
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq github-cli
          echo "Ubuntu retry attempt ${{ matrix.retry_attempt }} for ${{ matrix.test_type }}" > retry-${{ matrix.retry_attempt }}-${{ matrix.test_type }}.txt
          echo "Repository: ${{ github.repository }}" >> retry-${{ matrix.retry_attempt }}-${{ matrix.test_type }}.txt
          echo "Timestamp: $(date)" >> retry-${{ matrix.retry_attempt }}-${{ matrix.test_type }}.txt
          curl -s ifconfig.me >> retry-${{ matrix.retry_attempt }}-${{ matrix.test_type }}.txt

      - name: Upload Retry Results
        uses: actions/upload-artifact@v4
        with:
          name: claude-retry-${{ matrix.retry_attempt }}-${{ matrix.test_type }}-$(echo ${{ github.repository }} | cut -d/ -f2)
          path: "*.txt"
          retention-days: 3