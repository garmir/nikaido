name: Remote Claude Analysis with Shared Methodology
on: [push, workflow_dispatch]

jobs:
  remote-claude-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Download Shared .claude Methodology
        run: |
          nix-shell -p curl --run '
            curl -s "https://raw.githubusercontent.com/garmir/claude-methodology/main/CLAUDE.md" > CLAUDE.md
            curl -s "https://raw.githubusercontent.com/garmir/claude-methodology/main/RULES.md" > RULES.md
            curl -s "https://raw.githubusercontent.com/garmir/claude-methodology/main/FLAGS.md" > FLAGS.md
          '

      - name: Remote Claude Analysis with Methodology
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        continue-on-error: true
        run: |
          cd ~ && nix-shell -p nodejs expect --run 'expect -c "
            set timeout 600
            spawn npx @anthropic-ai/claude-code --dangerously-skip-permissions \"You are a Claude instance with access to the SuperClaude framework methodology. Analyze the current GitHub Actions queue saturation affecting repository ${{ github.repository }}. Based on the .claude methodology files (CLAUDE.md, RULES.md, FLAGS.md), provide analysis of: 1) Queue management optimization 2) Workflow compliance patterns 3) Maximum parallel execution strategies 4) Recommendations for cascade chain reaction fixes. Reference the documented patterns in the methodology files.\"
            expect { -re {.*bypass permissions.*} { send \"2\r\" } }
            expect { -re {.*analysis.*|.*recommendation.*|.*Write.*} { exit 0 } timeout { exit 1 } }
          "'

      - name: Ubuntu Fallback Analysis
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Remote analysis task for ${{ github.repository }}: Queue optimization and cascade methodology" > remote-analysis.txt
          echo "Timestamp: $(date)" >> remote-analysis.txt
          curl -s ifconfig.me >> remote-analysis.txt

      - name: Upload Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: remote-claude-analysis-$(echo ${{ github.repository }} | cut -d/ -f2)
          path: "*.txt"
          retention-days: 3